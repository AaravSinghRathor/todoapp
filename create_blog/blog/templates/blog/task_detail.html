{% extends "blog/base.html" %}
{% block content %}

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <div class="card text-dark bg-light mb-3" style="max-width: 25rem;">
      <h3 class="card-header">
        {{ object.task_name }}
        <!-- <div class="pt-3"> -->
          {% if user == object.author %}
          <div>
            <a class="btn btn-sm btn-secondary mt-1 mb-1" href="{% url 'task-update' object.id %}">Update</a>
            <a class="btn btn-sm btn-danger mt-1 mb-1" href="{% url 'task-delete' object.id %}">Delete</a>
          </div>
          {% endif %}
        <!-- </div> -->
      </h3>
      <div class="card-body">
        <p class="card-title">{{ object.task_description }}</p>
        <p class="card-text">{{ object.task_created_date|date:"F d, Y" }}</p>
      </div>
      <div class="card-footer">{{ object.author }}</div>
    </div>
  </div>
</div>
    
{% endblock content %}
